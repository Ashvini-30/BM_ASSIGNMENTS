<form #form='ngForm' (ngSubmit)='onSubmit(form.value)'>
    <div>
        <div class='form-group'>
    <label>Name</label>
    <input type='text'  class="form-control" #nm='ngModel' ngModel name='name' placeholder="Enter Your name"><br>
</div>
<div class='form-group'>
    <label>Address</label>
    <input type='text' class="form-control" name='address' placeholder="Enter your Address" ngModel><br>
    </div>
    <div class='form-group'>
        <label>Password</label>
        <input type='password' class="form-control" name='password' placeholder="Enter password" ngModel><br>
        </div>
    <div class='form-group'>
    <label>Zipcode</label>
    <input  type='text' class="form-control" name='zipcode' placeholder="Enter zip code" ngModel><br>
</div>
<div class="form-group">
    <input type="radio" value="Female" name="Gender" ngModel>Female
    <input type="radio" value="Male" name="Gender" ngModel>male
</div>
<div class="form-group">
    <label>Country</label>
    <select class='form-control' name='mycountry' ngModel>
    <option *ngFor='let cn of country'>
        {{cn}}

    </option>
</select>

</div>
<div class="form-group">
    <button type='submit' class="btn btn-primary">Submit</button>
    <button  class="btn btn-danger">Reset</button>
</div>

</div>
</form>
<br><br>
{{form.value|json}}
